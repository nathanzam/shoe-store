<!DOCTYPE html>
<html lang="en" ng-app="gemStore">

<head>
  <meta charset="UTF-8">
  <title>Nathan's Shoe Store</title>
  <meta name="description" content="DESCRIPTION">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>

<body ng-controller="StoreCtrl">
  <h1 id="title">Welcome to Nathan's Shoe Store!</h1>
  <div class="row">
    <div class="container">
      <div class="col-md-8 col-md-offset-2">
        <div class="list-group">
          <!-- Products Container -->
          <div class="list-group-item" ng-repeat="product in products" ng-show="product.canPurchase">
            <!-- Product Container -->
            <h3>
              {{product.name}}
              <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <!-- Image gallery -->
            <div class="gallery">
              <img class="img img-rounded img-thumbnail center-block" ng-src="{{product.images[0]}}">
              <ul class="clearfix">
                <li class="small-image thumbnail pull-left" ng-repeat="image in product.images" ng-if="$index > 0">
                  <img src="{{image}}" alt="">
                </li>
              </ul>
            </div>
            <product-panels></product-panels>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="./app.js" type="text/javascript"></script>
  <script src="./products.js"></script>
</body>

</html>
