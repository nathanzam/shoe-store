<section>
  <ul class="nav nav-pills nav-justified">
    <li ng-class="{ active: isSelected(1) }"><a href ng-click="selectTab(1)">Description</a></li>
    <li ng-class="{ active: isSelected(2) }"><a href ng-click="selectTab(2)">Specification</a></li>
    <li ng-class="{ active: isSelected(3) }"><a href ng-click="selectTab(3)">Reviews</a></li>
    <li ng-class="{ active: isSelected(4) }"><a href ng-click="selectTab(4)">Size Chart</a></li>
  </ul>
  <div class="panel" ng-show="isSelected(1)">
    <h4>Description</h4>
    <p>{{product.description}}</p>
  </div>
  <div class="panel" ng-show="isSelected(2)">
    <h4>Specification</h4>
    <blockquote>
      <p>Cushioning: {{product.cushioning}}</p>
      <p>Size Fit: {{product.sizeFit}}</p>
      <p>Width Fit: {{product.widthFit}}</p>
      <p>Arch Support: {{product.archSupport}}</p>
    </blockquote>
  </div>
  <div class="panel" ng-show="isSelected(3)">
    <h4>Reviews</h4>
    <product-reviews></product-reviews>
  </div>
  <div class="panel" ng-show="isSelected(4)">
    <h4>Size Chart</h4>
    <p><img id="shoe_chart" class="center-block" src="../images/Shoe-Chart.jpg" alt=""></p>
  </div>
</section>
